<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload to Azure Blob Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .container {
            position: relative;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .upload-area {
            border: 3px dashed #6c757d;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #495057;
            background: #e9ecef;
        }

        .upload-area.dragover {
            border-color: #495057;
            background: #dee2e6;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #495057;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #6c757d;
            font-size: 1em;
        }

        .file-input {
            display: none;
        }

        .selected-file {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .file-size {
            font-size: 0.9em;
            color: #6c757d;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #c82333;
        }

        .options {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .checkbox-wrapper label {
            color: #495057;
            font-weight: 500;
            cursor: pointer;
        }

        .upload-btn {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .upload-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            display: none;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #495057, #6c757d);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .files-list-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .files-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .files-list-header h2 {
            color: #495057;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .files-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 1.5em;
            color: #dc3545;
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: white;
            text-decoration: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            color: #495057;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            color: #495057;
            background: white;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .upload-section,
            .files-list-section {
                padding: 20px;
            }

            .options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/static/dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        <div class="header">
            <h1>üìÑ PDF Upload</h1>
            <p>Upload PDF documents to Azure Blob Storage</p>
        </div>

        <div class="content">

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drop your PDF file here or click to browse</div>
                    <div class="upload-subtext">Only PDF files are supported</div>
                    <input type="file" class="file-input" id="fileInput" accept=".pdf" />
                </div>

                <div class="selected-file" id="selectedFile">
                    <div class="file-info">
                        <div class="file-name" id="fileName"></div>
                        <div class="file-size" id="fileSize"></div>
                    </div>
                    <button class="remove-file" id="removeFile">√ó</button>
                </div>

                <div class="options">
                    <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 200px;">
                            <label for="uploadContainerSelect" style="margin-bottom: 5px;">Upload to Container:</label>
                            <select id="uploadContainerSelect"
                                style="width: 100%; padding: 8px 12px; border: 1px solid #ced4da; border-radius: 8px;">
                                <option value="">Select container...</option>
                            </select>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="overwriteCheck" />
                            <label for="overwriteCheck">Overwrite if file exists</label>
                        </div>
                    </div>
                </div>

                <button class="upload-btn" id="uploadBtn" disabled>Upload PDF</button>

                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>

                <div class="result-message" id="resultMessage"></div>
            </div>

            <div class="files-list-section">
                <div class="files-list-header">
                    <h2>üìã Container Files</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="containerSelect"
                            style="padding: 8px 12px; border: 1px solid #ced4da; border-radius: 20px; min-width: 150px;">
                            <option value="">Loading containers...</option>
                        </select>
                        <button class="refresh-btn" id="refreshBtn">üîÑ Refresh</button>
                    </div>
                </div>
                <div class="files-list" id="filesList">
                    <div style="text-align: center; color: #6c757d; padding: 20px;">
                        Loading files...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const overwriteCheck = document.getElementById('overwriteCheck');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultMessage = document.getElementById('resultMessage');
        const filesList = document.getElementById('filesList');
        const refreshBtn = document.getElementById('refreshBtn');
        const fileFilter = document.getElementById('fileFilter');
        const containerSelect = document.getElementById('containerSelect');
        const uploadContainerSelect = document.getElementById('uploadContainerSelect');

        let currentFile = null;
        let allFiles = [];
        let containers = [];

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        // Remove file handler
        removeFile.addEventListener('click', () => {
            currentFile = null;
            selectedFile.style.display = 'none';
            uploadBtn.disabled = true;
            fileInput.value = '';
        });

        // Upload button handler
        uploadBtn.addEventListener('click', uploadFile);

        // Refresh button handler
        refreshBtn.addEventListener('click', loadFilesList);

        // Container selection handler
        containerSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                loadFilesFromContainer(e.target.value);
            } else {
                displayFiles([]);
            }
        });

        function handleFileSelection(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showResult('Only PDF files are allowed!', 'error');
                return;
            }

            currentFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.style.display = 'flex';
            uploadBtn.disabled = false;
            hideResult();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFile() {
            if (!currentFile) return;

            const selectedContainer = uploadContainerSelect.value;
            if (!selectedContainer) {
                showResult('Please select a container to upload to!', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', currentFile);

            const overwrite = overwriteCheck.checked;
            const url = `/upload-pdf/upload?overwrite=${overwrite}&container_name=${encodeURIComponent(selectedContainer)}`;

            uploadBtn.disabled = true;
            progressBar.style.display = 'block';
            hideResult();

            try {
                // Simulate progress (since we can't track real upload progress easily)
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 200);

                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const result = await response.json();

                if (response.ok) {
                    showResult(`‚úÖ ${result.message}`, 'success');
                    // Clear the form
                    currentFile = null;
                    selectedFile.style.display = 'none';
                    fileInput.value = '';
                    // Refresh the files list if viewing the same container
                    if (containerSelect.value === selectedContainer) {
                        loadFilesFromContainer(selectedContainer);
                    }
                } else {
                    showResult(`‚ùå ${result.detail}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = currentFile === null;
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }

        async function loadFilesList() {
            // Load containers first, then files from the selected container
            await loadContainers();

            const selectedContainer = containerSelect.value;
            if (selectedContainer) {
                await loadFilesFromContainer(selectedContainer);
            }
        }

        async function loadContainers() {
            try {
                const response = await fetch('/upload-pdf/list-containers');
                const result = await response.json();

                containers = result.containers || [];

                // Clear and populate both container dropdowns
                containerSelect.innerHTML = '<option value="">Select a container...</option>';
                uploadContainerSelect.innerHTML = '<option value="">Select container for upload...</option>';

                containers.forEach(container => {
                    // For file listing dropdown
                    const option1 = document.createElement('option');
                    option1.value = container.name;
                    option1.textContent = `${container.name} (${container.last_modified ? new Date(container.last_modified).toLocaleDateString() : 'Unknown date'})`;
                    containerSelect.appendChild(option1);

                    // For upload dropdown
                    const option2 = document.createElement('option');
                    option2.value = container.name;
                    option2.textContent = container.name;
                    uploadContainerSelect.appendChild(option2);
                });

                // Auto-select the first container for file listing
                if (containers.length > 0) {
                    containerSelect.value = containers[0].name;
                    await loadFilesFromContainer(containers[0].name);
                }

            } catch (error) {
                containerSelect.innerHTML = '<option value="">Failed to load containers</option>';
                uploadContainerSelect.innerHTML = '<option value="">Failed to load containers</option>';
                console.error('Failed to load containers:', error);
            }
        }

        async function loadFilesFromContainer(containerName) {
            try {
                const response = await fetch(`/upload-pdf/list-files/${containerName}`);
                allFiles = await response.json();

                displayFiles(allFiles);

            } catch (error) {
                filesList.innerHTML = `
                    <div style="text-align: center; color: #dc3545; padding: 20px;">
                        ‚ùå Failed to load files from ${containerName}: ${error.message}
                    </div>
                `;
            }
        }

        function displayFiles(files) {
            const selectedContainer = containerSelect.value;
            const containerInfo = selectedContainer ? ` from "${selectedContainer}"` : '';

            if (files.length === 0) {
                filesList.innerHTML = `
                    <div style="text-align: center; color: #6c757d; padding: 20px;">
                        No files found${containerInfo}
                    </div>
                `;
            } else {
                filesList.innerHTML = files.map(file => `
                    <div class="file-item">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-info">
                            <div class="file-name">${file}</div>
                            <div class="file-size" style="font-size: 0.8em; color: #6c757d;">Container: ${selectedContainer || 'Default'}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function showResult(message, type) {
            resultMessage.textContent = message;
            resultMessage.className = `result-message ${type}`;
            resultMessage.style.display = 'block';
        }

        function hideResult() {
            resultMessage.style.display = 'none';
        }

        // Load files list on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadFilesList();
        });
    </script>
</body>

</html>

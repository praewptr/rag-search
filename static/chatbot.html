<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Q&A System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #333;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            background: rgba(248, 249, 250, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
        }
        
        .chat-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3748;
            font-weight: 600;
            font-size: 2rem;
        }
        
        .chat-box {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #fff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }
        
        .chat-box .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
        }
        
        .chat-box .message.user {
            margin-left: auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .chat-box .message.bot {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            color: #2d3748;
        }
        
        .chat-box .message.bot.typing {
            font-style: italic;
            color: #718096;
            background: #edf2f7;
        }

        /* Markdown Styling for Bot Messages */
        .chat-box .message.bot .answer {
            line-height: 1.6;
            color: #2d3748;
        }

        /* Headings */
        .chat-box .message.bot .answer h3 {
            color: #2b6cb0;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 16px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 2px solid #e2e8f0;
        }

        .chat-box .message.bot .answer h4 {
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 12px 0 6px 0;
        }

        /* Bold text */
        .chat-box .message.bot .answer strong {
            font-weight: 600;
            color: #1a202c;
        }

        /* Lists */
        .chat-box .message.bot .answer ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .chat-box .message.bot .answer li {
            margin: 4px 0;
            line-height: 1.5;
        }

        /* Code blocks */
        .chat-box .message.bot .answer code {
            background: #edf2f7;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
        }

        .chat-box .message.bot .answer pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        /* Citations/Sources */
        .chat-box .message.bot .sources {
            margin-top: 12px;
            padding: 8px 12px;
            background: #ebf8ff;
            border-left: 4px solid #3182ce;
            border-radius: 0 4px 4px 0;
            font-size: 0.9em;
            color: #2c5282;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .input-container input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .input-container input:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 3px rgba(108, 117, 125, 0.1);
        }
        
        .input-container button {
            padding: 16px 24px;
            border: none;
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        }

        /* Scrollbar styling */
        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ü§ñ RAG Q&A System</h1>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything about your documents..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">üì§ Send</button>
        </div>
    </div>

    <script>
        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Function to render Markdown content
        function renderMarkdown(text) {
            // Configure marked options for better rendering
            marked.setOptions({
                breaks: true,
                gfm: true,
                headerIds: false,
                mangle: false
            });
            return marked.parse(text);
        }

        async function sendMessage() {
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    const userMessage = userInput.value;
    if (!userMessage) return;

    // Display user message
    const userMessageElement = document.createElement('div');
    userMessageElement.className = 'message user';
    userMessageElement.textContent = userMessage;
    chatBox.appendChild(userMessageElement);

    // Clear input field
    userInput.value = '';

    // Display typing indicator
    const typingIndicator = document.createElement('div');
    typingIndicator.className = 'message bot typing';
    typingIndicator.innerHTML = 'üîç Searching documents...';
    chatBox.appendChild(typingIndicator);

    try {
        // Call the API
        const response = await fetch('http://127.0.0.1:5099/api/test', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: userMessage })
        });

        if (!response.ok) {
            throw new Error('Failed to get response from the server');
        }

        const data = await response.json();

        // Remove typing indicator
        chatBox.removeChild(typingIndicator);

        // Display bot response with Markdown rendering
        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'message bot';

        const answerElement = document.createElement('div');
        answerElement.className = 'answer';

        // Render Markdown content instead of plain text
        const renderedAnswer = renderMarkdown(data.answer);
        answerElement.innerHTML = renderedAnswer;
        botMessageElement.appendChild(answerElement);

        chatBox.appendChild(botMessageElement);

    } catch (error) {
        console.error('Error:', error);
        chatBox.removeChild(typingIndicator);
        const errorMessageElement = document.createElement('div');
        errorMessageElement.className = 'message bot';
        errorMessageElement.innerHTML = '<div class="answer">‚ùå <strong>Error:</strong> Unable to get a response. Please try again.</div>';
        chatBox.appendChild(errorMessageElement);
    }

    // Scroll to the bottom of the chat box
    chatBox.scrollTop = chatBox.scrollHeight;
}
    </script>
</body>
</html>

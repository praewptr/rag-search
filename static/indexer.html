<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexer Manager</title>
    <!-- Google Fonts: Poppins & Noto Sans Thai -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Noto Sans Thai', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', 'Noto Sans Thai', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            font-family: 'Poppins', 'Noto Sans Thai', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .container {
            position: relative;
        }

        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
            font-family: 'Poppins', 'Noto Sans Thai', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .indexer-selector {
            grid-column: 1 / -1;
            background: #fff;
            border: 2px solid #e9ecef;
            color: #2c3e50;
        }
        .indexer-selector label,
        .indexer-selector h2,
        .indexer-selector,
        .indexer-selector * {
            color: #2c3e50 !important;
        }



        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .indexer-selector label {
            color: white;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #718096;
        }

        .btn {
            background: #f3e5de;
            color: #2c3e50;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-blue {
            background: #d2e9fb;
            color: #2c3e50;
        }
        .btn-blue:hover {
            background: #b8daf6;
            color: #2c3e50;
        }

        .btn-red {
            background: #ffd6db;
            color: #b71c1c;
        }
        .btn-red:hover {
            background: #ffbfc9;
            color: #b71c1c;
        }

        .btn:hover {
            background: #f1dfe6;
            color: #2c3e50;
            box-shadow: 0 4px 12px rgba(113, 128, 150, 0.12);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #e9ecef;
            color: #b0b0b0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .files-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: white;
        }

        .file-item {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s ease;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            font-size: 1.5em;
            color: #dc3545;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 0.9em;
            color: #6c757d;
        }

        .upload-area {
            border: 3px dashed #718096;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: rgba(113, 128, 150, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            background: rgba(113, 128, 150, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #718096;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 600;
        }

        .result-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .result-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-message.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: white;
            text-decoration: none;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ready {
            background: #28a745;
        }

        .status-loading {
            background: #ffc107;
            animation: pulse 1.5s infinite;
        }

        .status-error {
            background: #dc3545;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/static/dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        <div class="header">
            <h1>üîÑ Indexer Manager</h1>
            <p>Manage Azure Search indexers and document uploads</p>
        </div>

        <div class="content">
            <!-- Indexer Selection Section -->
            <div class="section indexer-selector">
                <h2>Select Indexer</h2>
                <div class="form-group">
                    <label for="indexerSelect">Available Indexers:</label>
                    <select id="indexerSelect">
                        <option value="" disabled selected>Loading indexers...</option>
                    </select>
                </div>
                <button id="refreshIndexersBtn" class="btn btn-blue">üîÑ Refresh Indexers</button>
                <button id="runIndexerBtn" class="btn btn-red">
                    <span class="status-indicator status-ready"></span>
                    Run Selected Indexer
                </button>
                <div id="indexerStatus" class="result-message"></div>
            </div>

            <!-- Upload to Indexer Section -->
            <!-- <div class="section">
                <h2>Upload to Indexer</h2>
                <form id="uploadForm">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üì§</div>
                        <div class="upload-text">Click to select a PDF file or drag & drop</div>
                    </div>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="overwriteCheck" style="width: auto; margin-right: 8px;">
                            Overwrite existing file if it exists
                        </label>
                    </div>

                    <button type="submit" id="uploadBtn" class="btn" disabled>
                        <span class="status-indicator status-ready"></span>
                        Upload to Selected Indexer
                    </button>
                </form> -->
            <div id="uploadResult" class="result-message"></div>
        </div>
    </div>
    </div>

    <script>
    // DOM Elements
    const indexerSelect = document.getElementById('indexerSelect');
    const refreshIndexersBtn = document.getElementById('refreshIndexersBtn');
    const indexerStatus = document.getElementById('indexerStatus');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadResult = document.getElementById('uploadResult');
    const overwriteCheck = document.getElementById('overwriteCheck');

        let selectedFile = null;
        let selectedIndexer = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadIndexers();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Indexer selection
            indexerSelect.addEventListener('change', (e) => {
                selectedIndexer = e.target.value;
                updateUploadButtonState();
                updateRunIndexerButtonState();
                showStatus('indexer', `Selected indexer: ${selectedIndexer}`, 'info');
            });

            // Refresh buttons
            refreshIndexersBtn.addEventListener('click', loadIndexers);

            // File upload area (check if exists before addEventListener)
            if (uploadArea && fileInput) {
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', handleDragOver);
                uploadArea.addEventListener('dragleave', handleDragLeave);
                uploadArea.addEventListener('drop', handleDrop);
                fileInput.addEventListener('change', handleFileSelect);
            }

            // Upload form (check if exists before addEventListener)
            if (uploadForm) {
                uploadForm.addEventListener('submit', handleUpload);
            }

            // Run indexer button
            const runIndexerBtn = document.getElementById('runIndexerBtn');
            runIndexerBtn.addEventListener('click', async function (e) {
                e.preventDefault();
                if (!selectedIndexer) {
                    showStatus('indexer', 'Please select an indexer', 'error');
                    return;
                }
                try {
                    runIndexerBtn.disabled = true;
                    runIndexerBtn.innerHTML = '<span class="status-indicator status-loading"></span>Running...';
                    const response = await fetch(`/indexer/run-indexer?indexer_name=${encodeURIComponent(selectedIndexer)}`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    if (response.ok) {
                        showStatus('indexer', result.message || 'Indexer run successfully!', 'success');
                    } else {
                        throw new Error(result.detail || 'Run failed');
                    }
                } catch (error) {
                    showStatus('indexer', `Run failed: ${error.message}`, 'error');
                } finally {
                    runIndexerBtn.disabled = false;
                    runIndexerBtn.innerHTML = '<span class="status-indicator status-ready"></span>Run Selected Indexer';
                    updateRunIndexerButtonState();
                }
            });
        }
        function updateRunIndexerButtonState() {
            const runIndexerBtn = document.getElementById('runIndexerBtn');
            if (!!selectedIndexer) {
                runIndexerBtn.querySelector('.status-indicator').className = 'status-indicator status-ready';
            } else {
                runIndexerBtn.querySelector('.status-indicator').className = 'status-indicator status-error';
            }
        }

        // Load available indexers
        async function loadIndexers() {
            try {
                showStatus('indexer', 'Loading indexers...', 'info');
                indexerSelect.innerHTML = '<option value="" disabled selected>Loading...</option>';

                const response = await fetch('/create-service/list-indexers');
                const data = await response.json();

                if (response.ok && data.indexers) {
                    indexerSelect.innerHTML = '<option value="" disabled selected>Select an indexer</option>';
                    data.indexers.forEach(indexer => {
                        const option = document.createElement('option');
                        option.value = indexer.name;
                        option.textContent = `${indexer.name} ${indexer.status ? `(${indexer.status})` : ''}`;
                        indexerSelect.appendChild(option);
                    });
                    showStatus('indexer', `Loaded ${data.indexers.length} indexers`, 'success');
                } else {
                    throw new Error('Failed to load indexers');
                }
            } catch (error) {
                console.error('Error loading indexers:', error);
                indexerSelect.innerHTML = '<option value="" disabled selected>Error loading indexers</option>';
                showStatus('indexer', `Error: ${error.message}`, 'error');
            }
        }

        // File handling
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        }

        function handleFileSelection(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('upload', 'Only PDF files are allowed', 'error');
                return;
            }

            selectedFile = file;
            uploadArea.querySelector('.upload-text').textContent = `Selected: ${file.name}`;
            uploadArea.style.background = 'rgba(113, 128, 150, 0.1)';
            updateUploadButtonState();
        }

        function updateUploadButtonState() {
            if (!uploadBtn) return;
            const canUpload = selectedFile && selectedIndexer;
            uploadBtn.disabled = !canUpload;

            if (canUpload) {
                uploadBtn.querySelector('.status-indicator').className = 'status-indicator status-ready';
            } else {
                uploadBtn.querySelector('.status-indicator').className = 'status-indicator status-error';
            }
        }

        // Upload handling
        async function handleUpload(e) {
            e.preventDefault();

            if (!selectedFile || !selectedIndexer) {
                showStatus('upload', 'Please select both a file and an indexer', 'error');
                return;
            }

            try {
                // Update UI to show uploading state
                uploadBtn.disabled = true;
                uploadBtn.querySelector('.status-indicator').className = 'status-indicator status-loading';
                uploadBtn.innerHTML = '<span class="status-indicator status-loading"></span>Uploading...';

                showStatus('upload', 'Uploading file and running indexer...', 'info');

                // Prepare form data
                const formData = new FormData();
                formData.append('file', selectedFile);

                // Get overwrite option
                const overwrite = overwriteCheck.checked;

                // Upload to indexer
                const response = await fetch(`/upload-pdf/upload-to-index?index_name=${encodeURIComponent(selectedIndexer)}&overwrite=${overwrite}`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('upload', result.message, 'success');
                    // Reset form
                    resetUploadForm();
                } else {
                    throw new Error(result.detail || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('upload', `Upload failed: ${error.message}`, 'error');
            } finally {
                // Reset button state
                uploadBtn.innerHTML = '<span class="status-indicator status-ready"></span>Upload to Selected Indexer';
                updateUploadButtonState();
            }
        }

        function resetUploadForm() {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.querySelector('.upload-text').textContent = 'Click to select a PDF file or drag & drop';
            uploadArea.style.background = 'rgba(113, 128, 150, 0.05)';
            updateUploadButtonState();
        }

        function showStatus(type, message, level) {
            let statusElement;
            if (type === 'indexer') {
                statusElement = indexerStatus;
            } else if (type === 'upload') {
                statusElement = uploadResult;
            }

            if (statusElement) {
                statusElement.textContent = message;
                statusElement.className = `result-message ${level}`;
                statusElement.style.display = 'block';

                // Auto-hide success messages after 3 seconds
                if (level === 'success') {
                    setTimeout(() => {
                        statusElement.style.display = 'none';
                    }, 3000);
                }
            }
        }
    </script>
</body>

</html>
